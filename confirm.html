<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1> Your order is </h1>
        <div id="data">

        </div>
        <button onclick="location.href ='index.html'" class="button-class">Confirm</button>
    </main>
    <script>
        const json = localStorage.getItem('form');
        const obj = JSON.parse(json);

        for (key in obj) {
            const markup =`
            <div> 
                <span>${key}: ${obj[key]}</span>
            </div>`;
            document.getElementById('data').innerHTML += markup;
        }
    </script>
    
</body>
</html>
